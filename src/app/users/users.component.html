<h2>Users</h2>
<button mat-button (click)="addUser({
  firstName: 'Mary',
  lastName:'Williams',
  isActive:true
})" [disabled]="!enableAdd">Add new user</button>
<!-- <button mat-button (click)="setButton()">Show extended info</button> -->
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive" [style.border-color]="user.isActive ? 'green' : 'red'">
    <h3 (click)="user.isActive = !user.isActive">{{user.firstName}} {{user.lastName | uppercase}}
      <small *ngIf="user.age && user.address"><button (click)="user.hide = !user.hide" class="btn-dark btn-sm"><i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i></button></small>
    </h3>
    <ul class="list-group" *ngIf="!user.hide && user.age && user.address">
      <li class="list-group-item">Age: {{user.age}}</li>
      <li class="list-group-item">Adress: {{user.address.street}}, {{user.address.city}}, {{user.address.state}}</li>
      <li class="list-group-item">Joined: {{user.registered | date}}</li>
    </ul>
  </li>
</ul>

<h4 *ngIf="users?.length == 0">No users found</h4>
<h4 *ngIf="!loaded">Loading Users...</h4>
